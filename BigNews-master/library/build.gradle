apply plugin: 'com.android.library'
//version = "0.1.2"

android {
//    compileSdkVersion 25
//    buildToolsVersion '27.0.3'

    compileSdkVersion 28

    defaultConfig {

//        minSdkVersion 9
//        targetSdkVersion 22
//        versionCode 1
//        versionName version

        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}